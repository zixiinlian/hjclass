    <div class="classInfo">
        <div class="wrap">
            <div class="fl">
                <h1 id="className">
                <script type="text/template" charset="utf-8" id="className-T">
                {{?it}}
                <span class="className">{{=it.className}}</span>
                {{?it.hasSheTuan}}
                <a class="classmatesMeet" href="http://st.hujiang.com/{{=it.sheTuanId}}/"  target="_blank">去同学会<div class="tips">学长学姐带你飞，立即进入同学会</div></a>
                {{?}}
                {{?}}
                </script>
                    </h1>

                <div class="managers" id="managers">
                    <script type="text/template" charset="utf-8" id="managers-T">
                        {{if(it && it.length>0){}} {{?it.length>4}}
                        <div class="arrow left"><i class="icon-mal icon"></i></div>
                        <div class="arrow right"><i class="icon-mar icon icon-mawr"></i></div>
                        {{?}}

                        <ul class="list" id="managers-list" style="width:{{=it.length*66+'px'}};">
                            {{for(var i=0;i
                            <it.length;i++){}} <li class="item">
                                <a href="" target="_blank">
                                    <img class="pic" src="{{=it[i].pic}}" width="42" height="42" alt="">
                                    <div class="title">{{=it[i].title}}</div>
                                </a>
                                </li>
                                {{}}}
                        </ul>
                        {{}}}
                    </script>
                </div>
            </div>
            <div class="fr myInfo" id="myInfo">
                <script type="text/template" charset="utf-8" id="myInfo-T">
                    <div class="pic fl">
                        <img src="{{=it.avatar}}" alt="" width="54" height="54" />
                    </div>
                    <div class="gain fl">
                        <p class="xuebi">
                            <label>学&#12288;&#12288;币</label><span class="text">{{=it.xueBi}}</span></p>
                        <p class="xuefen">
                            <label>已获学分</label><span class="text">{{=it.mark}}</span></p>
                    </div>
                    <a class="punchIn fl {{?!it.canCheckIn}}punchIned{{?}}"><span class="text">{{=it.get.getText()}}</span>
                {{?it.canNotCheckInReason=='今日打卡已达上限'}}<div class="tips">童鞋，您今日已在5个班级打过卡啦，明天再来吧～</div>{{?}}
                </a>
                </script>
            </div>
        </div>
    </div>


    <div class="wrap">
        <div class="fl nav">
            <ul>
                <li class="item fontOuter"><a><i class="icon icon-home"></i><span class="text">班级首页</span></a></li>
                <li class="item"><a><i class="icon icon-couseList"></i><span class="text">课程表</span></a></li>
                <li class="item"><a><i class="icon icon-note"></i><span class="text">笔记</span></a></li>
                <li class="item"><a><i class="icon icon-anque"></i><span class="text">答疑</span></a></li>
                <li class="item"><a><i class="icon icon-homework"></i><span class="text">作业</span></a></li>
                <li class="item"><a><i class="icon icon-ci"></i><span class="text">词场</span></a></li>
                <li class="item"><a><i class="icon icon-talk"></i><span class="text">讨论</span></a></li>
                <li class="item"><a><i class="icon icon-data"></i><span class="text">资料</span></a></li>
                <li class="item"><a><i class="icon icon-classMate"></i><span class="text">同桌</span></a></li>
                <li class="item fontOuter"><a><i class="icon icon-speak"></i><span class="text">我的发言</span></a></li>
            </ul>
        </div>
        <div class="fr main">
            <div class="section">
                <div id="lessonType">

                </div>
                <div class="right notice" id="notice">

                </div>

            </div>


            <!--finsh-->
            <div class="section">
                <div class="left finshHandle" id="finshHandle">

                </div>
                <div class="right classMateList" id="classMatesList">

                </div>
            </div>

            <!---finsh-->
            <div class="section">
                <div class="left task" id="task">

                </div>
                <div class="right">
                    <div class="titleBar">
                        <div class="fl">20%的同学已学本课</div>
                        <div class="fr small"><a href="">详情</a></div>
                    </div>
                </div>
            </div>

            <div class="section section-harf">
                <div class="left classMateMeeting" id="classmateMeeting">


                </div>

                <div class="right AQ">
                    <div class="titleBar">
                        <span class="tab on">热门答疑</span><span class=" tab">待解决</span>
                    </div>

                    <div class="tabBox inner">
                        <div class="pannel hotAQ" data-loaded="true" id="hotAQ">

                        </div>
                        <div class="pannel hide unsolve" data-loaded="false" id="unsolve">

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

</body>
