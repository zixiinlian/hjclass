    <!--guidNew-->
    <div id="guidNew">
        <script type="text/template" charset="utf-8" id="guidNew-T">
        {{?it }}
        <style>
                    html {
                        overflow: hidden;
                    }

                </style>
            {{?it.step==0}}
            <div class="guid guidNew">
                <div class="inner guidNew0">
                    <div class="close" id="close"><i class="icon-closeCicle"></i></div>
                    <div class="content">
                        Hi,hwieuhw～
                        <br> 沪江网校班级首页
                        <span class="orange-text">全新改版</span>啦！
                        <br> 邀请你一起体验一下新功能！
                    </div>
                    <div class="btn"><span class="text">继续</span><i class="icon icon-arrowr"></i></div>
                </div>
            </div>
            {{??it.step==1}}
            <div class="guid guidNew">
                <div class="inner guidNew1">
                    <div class="close" id="close"><i class="icon-closeCicle"></i></div>
                    <div class="content">和同桌PK<span class="orange-text">学习进度</span>，还有机会成为学霸哦！</div>
                    <div class="btn"><span class="text">继续</span><i class="icon icon-arrowr"></i></div>
                </div>
            </div>
            {{??it.step==2}}
            <div class="guid guidNew">
                <div class="inner guidNew2">
                    <div class="close" id="close"><i class="icon-closeCicle"></i></div>
                    <div class="content">学习任务支持<span class="orange-text">一键听课</span>，还能找到一起学习的伙伴！</div>
                    <div class="btn"><span class="text">继续</span><i class="icon icon-arrowr"></i></div>
                </div>
            </div>
            {{??it.step==3}}
            <div class="guid guidNew">
                <div class="inner guidNew3">
                    <div class="close" id="close"><i class="icon-closeCicle"></i></div>
                    <div class="content">看大家都在<span class="orange-text">聊什么问什么</span>，互帮互助进步快，学习路上不孤单！</div>
                    <div class="btn"><span class="text">继续</span><i class="icon icon-arrowr"></i></div>
                </div>
            </div>
            {{??it.step==4}}
            <div class="guid guidNew">
                <div class="inner guidNew0 guidNew4">
                    <div class="close" id="close"><i class="icon-closeCicle"></i></div>
                    <div class="content"><span class="f24">新版网校班级首页</span>
                        <br>更高效，更趣味，更个性</div>
                    <div class="btn"><span class="text">立即体验</span></div>
                    <p class="extend"><a class="text">了解更多新版功能</a><i class="icon-arrowrlit"></i></p>
                </div>
            </div>
            {{?}}
            {{?}}
        </script>
    </div>
    <!--guidNewEnd-->


    <!--guidOld-->
    <div id="guidOld">
        <script type="text/template" charset="utf-8" id="guidOld-T">
            {{?it.step==0}}
            <div class="guid">
                <style>
                    html {
                        overflow: hidden;
                    }

                </style>
                <div class="inner">
                    <div class="close" id="close" id="close"><i class="icon-closeG"></i></div>
                    <div class="pic">
                        <img src="/app/class/home/images/1.jpg" width="70" height="70" alt="">
                    </div>
                    <div class="content">
                        Hi,<span class="orange-text">{{=it.userName}}</span>～
                        <br/>欢迎各位来到沪江网校，我是你的班主任
                        <span class="orange-text">小新</span>～
                        <br/>在毕业前将一路陪伴大家学习成长和学习！一起来熟悉一下班级吧！
                    </div>

                    <div class="btnLine"><a class="btn"><span class="text">现在就去</span><i class="icon-arrowr icon"></i></a></div>
                </div>
            </div>
            {{??it.step==1}}
            <div class="mark" style="left:{{=it.get.getStep1offsetL()+230}}px;top:70px;">
                <div class="ripple1 ripple"></div>
                <div class="ripple2 ripple"></div>
                <div class="ripple3 ripple"></div>
            </div>

            <div class="guid">
                <style>
                    html {
                        overflow: hidden;
                    }
                    
                    .punchIn {
                        position: relative;
                        z-index: 100;
                    }

                </style>
                <div class="step step1">
                    <div class="inner" style="left:{{=it.get.getStep1offsetL()}}px;">
                        <div class="line"><i class="icon-guidline1"></i></div>
                        <div class="close" id="close"><i class="icon-closeStep"></i></div>
                        <div class="content">
                            点击<span class="orange-text">班级打卡</span>赚学币，
                            <br> 学币可以用来买课哦～
                        </div>
                    </div>
                </div>
            </div>

            {{??it.step==2}}
            <div class="guid">
                <style>
                    html {
                        overflow: hidden;
                    }
                    
                    .nav {
                        position: relative;
                        z-index: 100;
                    }

                </style>
                <div class="step step2">
                    <div class="inner" style="left:{{=it.get.getStep2offsetL()}}px;">
                        <div class="line"><i class="icon-guidline2"></i></div>
                        <div class="close" id="close"><i class="icon-closeStep"></i></div>
                        <div class="content">
                            学习、复习、交朋友～
                            <br>点击标签进入相应功能
                        </div>
                        <a class="btn">继续</a>
                    </div>
                </div>
            </div>

            {{??it.step==3}}

            <div class="guid guidEnd">
                <style>
                    html {
                        overflow: hidden;
                    }

                </style>
                <div class="inner">
                    <div class="close" id="close" id="close"><i class="icon-closeG"></i></div>
                    <div class="pic">
                        <img src="/app/class/home/images/1.jpg" width="70" height="70" alt="">
                    </div>
                    <div class="content">
                        亲爱的,<span class="orange-text">ydzatal</span>童鞋
                        <br/>一起开启学习之旅吧！
                    </div>
                    <div class="btnLine">
                        <a class="btn greet-btn">和同学打招呼</a>
                        <a href="" class="btn">先在班级逛逛</a>
                    </div>
                </div>
            </div>
            {{?}}

            <!--guidOldEnd-->
        </script>

    </div>




    <div class="classInfo">
        <div class="wrap">
            <div class="fl">
                <h1 id="className">
                <script type="text/template" charset="utf-8" id="className-T">
                {{?it}}
                <span class="className">{{=it.className}}</span>
                {{?it.hasSheTuan}}
                <a class="classmatesMeet" href="http://st.hujiang.com/{{=it.sheTuanId}}/"  target="_blank">去同学会<div class="tips">学长学姐带你飞，立即进入同学会</div></a>
                {{?}}
                {{?}}
                </script>

                    <script type="text/template" charset="utf-8" id="managers-T">
                        {{if(it && it.length>0){}} {{?it.length>4}}

                        <div class="arrow right"><i class="icon-mar icon icon-mawr"></i></div>
                        {{?}}

                        <ul class="list" id="managers-list" style="width:{{=it.length*66+'px'}};">
                            {{for(var i=0;i
                            <it.length;i++){}} <li class="item">

                                    <div class="title">{{=it[i].title}}</div>
                                </a>
                                </li>
                                {{}}}
                        </ul>
                        {{}}}

            </div>
            <div class="fr myInfo" id="myInfo">

                    <div class="gain fl">
                        <p class="xuebi">
                            <label>学&#12288;&#12288;币</label><span class="text">{{=it.xueBi}}</span></p>
                        <p class="xuefen">
                            <label>已获学分</label><span class="text">{{=it.mark}}</span></p>
                    </div>
                    <a class="punchIn fl {{?!it.canCheckIn}}punchIn{{?}}"><span class="text">{{=it.get.getText()}}</span>
                {{?it.canNotCheckInReason=='今日打卡已达上限'}}<div class="tips">童鞋，您今日已在5个班级打过卡啦，明天再来吧～</div>{{?}}
                </a>
                </script>
            </div>
        </div>

                {{?}} {{?}}
                <!---->

                    </div>
                    <div class="fl me">
                        <div class="fl"><img src="{{=it.deskmateAvatar}}" alt=""></div>

                            <label>完成率</label><span class="text">{{=it.myLessonLearnRate*100+'%'}}</span></p>
                        <p>

                        <p>
                            <label>已获学分</label><span class="text">{{=it.deskmateMrak}}</span></p>

                            <label>累计打卡</label><span class="text">{{=it.deskmateTaskCount}}</span></p>

                    </div>
                </div>

                {{?? it.classStatus == 'active'}}

                <div class="left learningProcess" id="learningProcess">
                    <div class="titleBar">学习进度<span class="small">{{=it.myLearnCount}}/{{=it.totalLessonCount}}</span></div>

                    {{?it.rank}}
                    <div class="learningStar">
                        <label class="fl">每日学霸</label>
                        <ul class="list">
                            {{for(var j=0;j
                            <it.rank.length;j++){}} <li class="item">
                                <a href=""><img src="{{=it.rank[j].pic}}" alt=""></a>
                                <span class="rank {{?it.rank[j].num==1}}first{{??it.rank[j].num==2}}second{{??it.rank[j].num==3}}third{{?}}">{{=it.rank[j].num}}</span>
                                </li>
                                {{}}}
                        </ul>
                    </div>
                    {{?}}

                                <div class="showPlanEl"></div>

                                    <div class="node"></div>
                                    <div class="tips" style="{{?it.get.rSurplus()<83}}right:-{{=it.get.rSurplus()}}px;{{?}}{{?it.get.lSurplus()<83}}left:0;right:initial;{{?}}">计划进度{{=it.planLessonLearnRate*100+'%'}},{{=it.get.compare()}}计划进度{{=it.get.calcLessons()}}课</div>
                                </div>

                                <div class="deskmate" style="width:{{=it.deskmateLessonLearnRate*100+'%'}};">
                                    <div class="node" {{?!it.hasDeskmate}}style="border-color:#efefef;" {{?}}></div>

                                </div>

                                    <div class="node"></div>
                                    <div class="pic icon-processMe"><img src="{{=it.avatar}}" alt=""></div>
                                </div>

                            </div>
                            <div class="clearfix">
                                <div class="fl">{{=it.beginDate}}</div>
                                <div class="fr">{{=it.end}}</div>
                            </div>
                        </div>
                        <div class="classHandle">
